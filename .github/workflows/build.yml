name: 프로그램 빌드 (exe 생성)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v4

    - name: Python 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 패키지 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 필요한 폴더 생성
      run: |
        if (!(Test-Path "templates")) { New-Item -ItemType Directory -Path "templates" }
        if (!(Test-Path "data")) { New-Item -ItemType Directory -Path "data" }
        if (!(Test-Path "output")) { New-Item -ItemType Directory -Path "output" }
      shell: pwsh

    - name: exe 파일 빌드
      run: |
        pyinstaller --name=FoodLabManager --windowed --onedir --add-data "config;config" --add-data "templates;templates" main.py

    - name: 실행에 필요한 폴더 추가
      run: |
        New-Item -ItemType Directory -Force -Path "dist/FoodLabManager/data"
        New-Item -ItemType Directory -Force -Path "dist/FoodLabManager/output"
      shell: pwsh

    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v4
      with:
        name: FoodLabManager-Windows
        path: dist/FoodLabManager/
        retention-days: 30
