name: Build and Release Windows EXE

on:
  push:
    tags:
      - 'v*'  # v1.0.0 형식의 태그 푸시 시 실행
  workflow_dispatch:  # 수동 실행 가능
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: ''

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 reportlab openpyxl pandas pymysql requests

    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(python -c "from version import VERSION; print(VERSION)")
          fi
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Update version in code
      shell: python
      run: |
        version = "${{ steps.get_version.outputs.VERSION }}"
        if version:
            with open('version.py', 'r', encoding='utf-8') as f:
                content = f.read()
            import re
            content = re.sub(r'VERSION = "[^"]+"', f'VERSION = "{version}"', content)
            with open('version.py', 'w', encoding='utf-8') as f:
                f.write(content)
            print(f"Updated version to {version}")

    - name: Build EXE
      run: |
        pyinstaller --name=FoodLabManager --windowed --onedir --add-data "config;config" main.py

    - name: Copy additional files
      run: |
        mkdir -p dist/FoodLabManager/data
        mkdir -p dist/FoodLabManager/output
        if (Test-Path "data/app.db") { Copy-Item "data/app.db" "dist/FoodLabManager/data/" }
        if (Test-Path "cash_db.xlsx") { Copy-Item "cash_db.xlsx" "dist/FoodLabManager/" }
      shell: pwsh

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/FoodLabManager/* -DestinationPath FoodLabManager-v${{ steps.get_version.outputs.VERSION }}-Windows.zip
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FoodLabManager-Windows
        path: dist/FoodLabManager/
        retention-days: 30

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: FoodLabManager v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## FoodLabManager v${{ steps.get_version.outputs.VERSION }}

          ### 다운로드
          - Windows: `FoodLabManager-v${{ steps.get_version.outputs.VERSION }}-Windows.zip`

          ### 설치 방법
          1. ZIP 파일 다운로드
          2. 원하는 폴더에 압축 해제
          3. `FoodLabManager.exe` 실행

          ### 변경사항
          - 이 릴리스의 변경사항을 여기에 작성하세요
        files: |
          FoodLabManager-v${{ steps.get_version.outputs.VERSION }}-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
