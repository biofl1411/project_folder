name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 reportlab openpyxl pandas

    - name: Build EXE
      run: |
        pyinstaller --name=FoodLabManager --windowed --onedir --add-data "config;config" main.py

    - name: Copy additional files
      run: |
        mkdir -p dist/FoodLabManager/data
        mkdir -p dist/FoodLabManager/output
        if (Test-Path "data/app.db") { Copy-Item "data/app.db" "dist/FoodLabManager/data/" }
        if (Test-Path "cash_db.xlsx") { Copy-Item "cash_db.xlsx" "dist/FoodLabManager/" }
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FoodLabManager-Windows
        path: dist/FoodLabManager/
        retention-days: 30
