name: Build Windows EXE

on:
  push:
    branches:
      - main
      - master
      - 'claude/*'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==5.13.2
        pip install -r requirements.txt

    - name: Build executable using spec file
      run: |
        pyinstaller FoodLabManager.spec

    - name: Create necessary directories
      run: |
        mkdir -p dist/FoodLabManager/data
        mkdir -p dist/FoodLabManager/output
        mkdir -p dist/FoodLabManager/logs
      shell: pwsh

    - name: List dist contents for debugging
      run: |
        echo "=== dist folder contents ==="
        Get-ChildItem -Path dist -Recurse | Select-Object FullName
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FoodLabManager-Windows
        path: dist/FoodLabManager/
        retention-days: 30
